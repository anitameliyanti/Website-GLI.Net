<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
            position: relative;
            overflow: hidden;
        }

        .background-primary {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #a3c5f7;
            clip-path: polygon(0 0, 60% 0, 40% 50%, 100% 70%, 100% 100%, 0 100%);
            z-index: 0;
        }

        .background-secondary {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #2a72cc;
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 40% 100%, 0 70%, 0 30%);
            z-index: 0;
        }

        .email-sent-card {
            background: white;
            width: 460px;
            height: 400px;
            box-shadow: 6px 10px 4px 0px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            padding: 30px;
        }

        .email-sent-card .icon {
            position: relative;
            margin-bottom: 20px;
        }

        .email-sent-card .icon .circle {
            width: 60px;
            height: 60px;
            background-color: #2a72cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .email-sent-card .icon i {
            font-size: 28px;
            color: white;
        }

        .email-sent-card h3 {
            font-weight: 600;
            margin-bottom: 15px;
            text-align: left;
            color: #474747;
            font-weight: bold;
        }

        .email-sent-card p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #474747;
            text-align: left;
        }

        .email-sent-card a {
            color: #2a72cc;
            font-weight: bold;
            text-decoration: none;
        }

        .email-sent-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-primary"></div>
    <div class="background-secondary"></div>
    <div class="email-sent-card">
        <div class="icon">
            <div class="circle">
                <i class="bi bi-envelope"></i>
            </div>
        </div>
        <h3>Email Sent</h3>
        <p>We have sent you an email at <strong>my.email@gmail.com</strong></p>
        <p>Check your inbox and follow the instructions to reset your account password.</p>
        <p>
            Did not receive the email? <a href="#">Resend Email</a>
        </p>
    </div>
</body>
</html>
