<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
       body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ABD2F6;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Left Section */
        .left-section {
            position: relative;
            height: 100%;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #474747;
            background: #1D6CB2;
        }
        .left-section .background-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #78B6F0;
            clip-path: polygon(60% 0, 100% 0, 100% 100%, 100% 100%);
            z-index: 0;
        }
        /* Right Section with skew effect */
        .right-section {
            position: relative;
            height: 100%;
            width: 50%;
            background: #afd1f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50px;
            width: 110%;
            height: 100%;
            background-color: #ABD2F6;
            transform: skewX(-10deg);
            z-index: 0;
        }
        .email-sent-card {
            background: white;
            width: 460px;
            height: 400px;
            box-shadow: 6px 10px 4px 0px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            padding: 30px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .email-sent-card .icon {
            position: relative;
            margin-bottom: 20px;
        }

        .email-sent-card .icon .circle {
            width: 60px;
            height: 60px;
            background-color: #2a72cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-sent-card .icon i {
            font-size: 28px;
            color: white;
        }

        .email-sent-card h3 {
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: #474747;
        }

        .email-sent-card p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #474747;
            text-align: center;
        }

        .email-sent-card a {
            color: #2a72cc;
            font-weight: bold;
            text-decoration: none;
        }

        .email-sent-card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .left-section {
                display: none;
                align-items: center;
            }
            .email-sent-card {
                width: 90%;
                height: auto;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Left Section -->
        <div class="left-section">
            <div class="background-overlay"></div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <!-- Empty right section -->
        </div>

        <!-- Email Sent Card -->
        <div class="email-sent-card">
            <div class="icon">
                <div class="circle">
                    <i class="bi bi-envelope"></i>
                </div>
            </div>
            <h3>Email Sent</h3>
            <p>We have sent you an email at <strong>my.email@gmail.com</strong></p>
            <p>Check your inbox and follow the instructions to reset your account password.</p>
            <p>
                Did not receive the email? <a href="#">Resend Email</a>
            </p>
        </div>
    </div>
</body>
</html>
