<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLI.Net Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .layanan-section {
            padding: 1.5rem 0;
        }
        .layanan-section .text-content {
            padding-left: 0.4rem;
            margin-left: -90px;
        }
        .layanan-section img {
            border-radius: 10px;
            width: 500px;
            height: 400px;
            object-fit: cover;
            margin-left: -90px;
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a73e8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .layanan-section p {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }

        @media (max-width: 992px) {
            .layanan-section .text-content {
                padding-left: 0;
                margin-left: 0;
                text-align: center;
            }
            .layanan-section img {
                width: 100%; 
                height: auto;
                margin-left: 0; 
            }
            h2 {
                font-size: 1.5rem; 
            }
            .layanan-section p {
                font-size: 0.9rem; 
            }
            .layanan-section {
                padding: 1rem; 
            }
        }
    </style>
</head>
<body>
    <!-- Layanan Section -->
    <div class="container layanan-section">
        <div class="row align-items-center">
            <!-- Image on the left side -->
            <div class="col-lg-6 d-flex justify-content-center justify-content-lg-start">
                <img src="image/9ca3fa97-b341-4433-9de1-0f4f29c7ba08.jpg" alt="Keyboard Image" class="img-fluid">
            </div>
            <!-- Text on the right side -->
            <div class="col-lg-6 text-content">
                <h2>Layanan GLI.Net</h2>
                <p>
                    Kami menyediakan segala kebutuhan IT Anda mulai dari merancang hingga membangun
                    infrastruktur jaringan internet, mengelola serta mengoptimalkan lingkungan
                    infrastruktur Anda hingga membangun perangkat lunak yang saling terintegrasi satu
                    sama lain.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
